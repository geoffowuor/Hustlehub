<form method="post" action="{% url 'add_gig' %}">
    {% csrf_token %}
    <div class="form-group">
        <label for="id_name">Name:</label>
        <input type="text" name="name" id="id_name" class="form-control" placeholder="Enter your name">
    </div>
    <div class="form-group">
        <label for="id_rate">Rate:</label>
        <input type="number" name="rate" id="id_rate" class="form-control" min="1" max="100">
    </div>
    <div class="form-group">
        <label for="id_description">Description:</label>
        <textarea name="description" id="id_description" class="form-control" rows="3" placeholder="describe your gig"></textarea>
    </div>
    <div class="form-group">
        <label for="id_skill">Skill:</label>
        <input type="text" name="skill" id="id_skill" class="form-control">
    </div>
    <div class="form-group">
        <label for="id_location">Location:</label>
        <input type="text" name="location" id="id_location" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
