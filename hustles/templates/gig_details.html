<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ gig.name }}</title>
</head>
<body>
    <h1>{{ gig.name }}</h1>
    <p><strong>Description:</strong> {{ gig.description }}</p>
    <p><strong>Location:</strong> {{ gig.location }}</p>
    <p><strong>Rate:</strong> ${{ gig.rate }}</p>
    <p><strong>Skills Required:</strong> {{ gig.skill }}</p>
    <p><strong>Date Posted:</strong> {{ gig.date_posted|date:"Y-m-d H:i" }}</p>
    <a href="{% url 'list_gigs' %}">Back to Gigs</a>
</body>
</html>
