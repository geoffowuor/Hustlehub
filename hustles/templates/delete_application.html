<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete Application</title>
</head>
<body>
    <h1>Confirm Delete Application</h1>
    <p>Are you sure you want to delete the application for "{{ application }}"?</p> <!-- Adjust field if `application` has specific attributes -->

    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'admin_applications' %}">Cancel</a> <!-- Adjust URL name as needed -->
    </form>
</body>
</html>
