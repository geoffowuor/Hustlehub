<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Django Form</title>
    <style>
        /* Example CSS styles */
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 0.5rem;
        }
        input, select, textarea {
            width: 100%;
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Styled Form</h1>

    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_name">Name:</label>
            <input type="text" name="name" id="id_name" value="{{ form.name.value }}" required>
        </div>
        <div class="form-group">
            <label for="id_rate">Rate:</label>
            <select name="rate" id="id_rate">
                {% for choice in form.rate.field.choices %}
                <option value="{{ choice.0 }}" {% if form.rate.value == choice.0 %}selected{% endif %}>
                    {{ choice.1 }}
                </option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="id_description">Description:</label>
            <textarea name="description" id="id_description">{{ form.description.value }}</textarea>
        </div>
        <div class="form-group">
            <label for="id_skill">Skill:</label>
            <input type="text" name="skill" id="id_skill" value="{{ form.skill.value }}">
        </div>
        <div class="form-group">
            <label for="id_location">Location:</label>
            <input type="text" name="location" id="id_location" value="{{ form.location.value }}">
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
